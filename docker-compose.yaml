services:
  mongodb:
    image: mongo:latest
    container_name: log_aggregation_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: log_aggregation_service
    volumes:
      - mongo-data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: log_aggregation_rabbitmq
    ports:
      - "5672:5672"  # RabbitMQ default port
      - "15672:15672"  # RabbitMQ management web interface port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  postgresql-user:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_service
  postgresql-ad:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ad_service
  postgresql-ad-package:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ad_package_service
  postgresql-auth:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_service
  eureka-server:
    build: ./eureka-server
    ports:
      - "8761:8761"
  user-service:
   build: ./user-service
   depends_on:
     - eureka-server
     - mongodb
     - rabbitmq
     - postgresql-user
   environment:
     SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql-user:5432/user_service
     SPRING_DATASOURCE_USERNAME: postgres
     SPRING_DATASOURCE_PASSWORD: postgres
     RABBITMQ_HOST: rabbitmq
  ad-service:
    build: ./ad-service
    depends_on:
      - eureka-server
      - rabbitmq
      - postgresql-ad
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql-ad:5432/ad_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
  ad-package-service:
    build: ./ad-package-service
    depends_on:
      - eureka-server
      - rabbitmq
      - postgresql-ad-package
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql-ad-package:5432/ad_package_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq

  api-gateway:
    build: ./api-gateway
    depends_on:
      - eureka-server
  authentication-service:
    build: ./user-authentication
    depends_on:
      - eureka-server
      - mongodb
      - rabbitmq
      - postgresql-auth
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql-auth:5432/auth_service
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
  frontend:
    build: ./nextjs-frontend
    depends_on:
      - api-gateway
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_GATEWAY_URL: http://api-gateway:8080

volumes:
  mongo-data:
  rabbitmq-data:
